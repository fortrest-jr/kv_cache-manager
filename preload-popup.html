<!-- Контент popup предзагрузки кеша для callGenericPopup -->
<div id="kv-cache-preload-popup-content">
    <!-- Поиск -->
    <div class="kv-cache-preload-search">
        <input type="text" id="kv-cache-preload-search-input" class="text_pole" placeholder="Поиск по имени персонажа..." />
    </div>
    
    <!-- Основная область с персонажами -->
    <div class="kv-cache-preload-content">
        <div class="kv-cache-preload-controls">
            <button type="button" id="kv-cache-preload-select-all" class="menu_button" style="margin-right: 10px;">Выбрать всех</button>
            <button type="button" id="kv-cache-preload-deselect-all" class="menu_button">Снять выбор со всех</button>
        </div>
        <div id="kv-cache-preload-characters-list">
            <p class="kv-cache-preload-empty">
                Загрузка персонажей...
            </p>
        </div>
    </div>
    
    <!-- Информация о выбранных персонажах -->
    <div id="kv-cache-preload-selected-info">
        Персонажи не выбраны
    </div>
</div>
